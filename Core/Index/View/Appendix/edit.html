<extend name="Base:base" />
<block name="head">
    <script type="text/javascript" charset="utf-8">
        window.UEDITOR_HOME_URL = "__ROOT__/Public/ueditor/";  //UEDITOR_HOME_URL、config、all这三个顺序不能改变
    </script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/jquery-ui-1.10.4.custom.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jquery-ui-1.10.4.custom.css" />
</block>
<block name="title">{$title}</block>
<block name="content">
    <form action="{:U('Admin/Download/editDo')}" enctype="multipart/form-data" method="post">
        <table class="table">
            <tr>
                <th>资料ID</th>
                <td>{$file.id}</td>
                <th>资料名称</th>
                <td><input type="text" name="name" value="{$file.name}" /></td>
                <th>所属类别</th>
                <td>{$file.file_type.name}</td>
            </tr>
            <tr>
                <th>是否显示</th>
                <td>
                    <input type="radio" name="is_active" value="1" <if condition="$file.is_active eq 1">checked="checked"</if> />显示
                    <input type="radio" name="is_active" value="0" <if condition="$file.is_active eq 0">checked="checked"</if> />不显示
                </td>  
                <th>上传资料</th>
                <td><input type="file" name="fileurl" /></td>
            </tr>
        </table>
        <input type="hidden" name="id" value="{$file.id}">
        <input type="submit" value="保存修改"/>
    </form>
 </block>
